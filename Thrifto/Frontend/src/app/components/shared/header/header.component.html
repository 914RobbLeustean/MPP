<!-- header.component.html -->
<nav class="navbar">
  <div class="brand">
    <a routerLink="/">THRIFTO</a>
  </div>
  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
    <a routerLink="/new-listings" routerLinkActive="active">SHOP</a>
    <a routerLink="/sell" routerLinkActive="active" *ngIf="(currentUser$ | async)">SELL</a>
    <a routerLink="/dashboard" routerLinkActive="active">DASHBOARD</a>
    <a routerLink="/cart" routerLinkActive="active" class="cart-link">
      CART
      <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
    </a>
  </div>
  <div class="user-menu">
    <ng-container *ngIf="(currentUser$ | async) as user; else loggedOut">
      <span class="username">{{ user.firstName }}</span>
      <button class="btn-logout" (click)="logout()">Logout</button>
    </ng-container>
    <ng-template #loggedOut>
      <a routerLink="/login" class="btn-login">Login</a>
      <a routerLink="/register" class="btn-register">Register</a>
    </ng-template>
  </div>
</nav>
