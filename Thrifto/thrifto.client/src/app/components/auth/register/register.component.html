<!-- src/app/components/auth/register/register.component.html -->
<div class="auth-container">
  <div class="auth-card">
    <h2>Create an Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group half">
          <label for="firstName">First Name</label>
          <input type="text"
                 id="firstName"
                 formControlName="firstName"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': f['firstName'].touched && f['firstName'].errors }"
                 placeholder="First Name">
          <div *ngIf="f['firstName'].touched && f['firstName'].errors" class="invalid-feedback">
            <div *ngIf="f['firstName'].errors['required']">First name is required</div>
          </div>
        </div>

        <div class="form-group half">
          <label for="lastName">Last Name</label>
          <input type="text"
                 id="lastName"
                 formControlName="lastName"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': f['lastName'].touched && f['lastName'].errors }"
                 placeholder="Last Name">
          <div *ngIf="f['lastName'].touched && f['lastName'].errors" class="invalid-feedback">
            <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               formControlName="username"
               class="form-control"
               [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
               placeholder="Choose a username">
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               formControlName="email"
               class="form-control"
               [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
               placeholder="your@email.com">
        <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               formControlName="password"
               class="form-control"
               [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
               placeholder="Choose a password">
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isSubmitting">
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </div>
</div>
